        body {

h1 {

}
.container {
  max-width: 800px;
  margin: 70px auto;
  background: white;
  padding: 20px;
  border-radius: 10px;
}

p {
  font-size: 18px;
  line-height: 1.5;
  font-weight: 200;
  margin-top: 40px;
}
.grid {
  margin: 15px 0;
  display: grid;
  grid-template-columns: 1fr 1fr 1fr 1fr;
  grid-gap: 20px;
}
.grid img {
  max-width: 100%;
  max-height: 100%;

  object-fit: cover;
  aspect-ratio: 1/1;
  margin-top: 20px;
}
.grid img:hover {
  transform: scale(2);
}

.grid2 img {

.grid2 {

  grid-template-columns: 1fr 1fr 1fr 1fr;
  grid-gap: 20px;
}

.grid2 img:hover {

}
