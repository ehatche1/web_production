<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="contact.css" rel="stylesheet" type="text/css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Kalnia:wght@100..700&family=Marck+Script&family=Playfair+Display&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <title>contact</title>
  </head>
  <body>
    <div class="div2">
      <form
        action="mailto:YOUREMAILADDRESS@gmail.com?subject=Inquiry"
        target="_blank"
        method="post"
        enctype="text/plain"
      >
        <p>INQUIRY FORM</p>
        <p>Please use the form below to send an inquiry</p>
        <input
          class="inputFields"
          type="text"
          name="name"
          placeholder="Your Name Here"
        />
        <input
          class="inputFields"
          type="text"
          name="phone"
          placeholder="Phone Number"
        />
        <input
          class="inputFields"
          type="text"
          name="email"
          placeholder="Email Address"
        />
        <textarea
          class="inputFields2"
          rows="4"
          name="comments"
          placeholder="Your Comments"
        ></textarea>
        <br />
        <input type="checkbox" name="response1" value="Phone call" />
        <label for="response1">Call </label>
        <br />
        <input type="checkbox" name="response2" value="Email" />
        <label for="response2">Email </label>
        <br />
        <br />
        <button class="button2" type="submit">Send</button>
        <footer>
          <img
            id="gif"
            src="https://cdn.dribbble.com/users/330915/screenshots/7549049/media/1b14382adfb47da35d975341ff1a3171.gif"
            width="300"
            height="200"
            alt="gif"
          />
          <em>
            back to
            <a href="index.html" target="_blank"> homepage </a>
          </em>
        </footer>
      </form>
    </div>
  </body>
</html>
